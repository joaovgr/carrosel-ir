<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrossel - IR 2026</title>
  <style>
    :root{
      --blue:#0b5bd3;
      --blue2:#083a8c;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: transparent;
      padding: 12px;
    }

    .carousel{
      max-width: 1100px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.08);
      box-shadow: var(--shadow);
      position: relative;
    }

    .track{
      display:flex;
      transition: transform 450ms ease;
      will-change: transform;
    }

    .slide{
      min-width: 100%;
      position: relative;
      aspect-ratio: 16/9;
      background: #0a1020;
    }

    .slide img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.45) 0%, rgba(0,0,0,.15) 55%, rgba(0,0,0,0) 100%);
      pointer-events:none;
    }

    .nav{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 0 10px;
      pointer-events:none;
    }

    .btn{
      pointer-events:auto;
      width:44px;
      height:44px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    .btn:active{ transform: translateY(0); }

    .btn svg{ width:18px; height:18px; fill:none; stroke:#fff; stroke-width:2.2; stroke-linecap:round; stroke-linejoin:round; }

    .dots{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      display:flex;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.20);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .dot.active{
      background: linear-gradient(135deg, var(--blue) 0%, var(--blue2) 100%);
      border-color: rgba(255,255,255,.35);
      transform: scale(1.12);
    }

    @media (max-width: 520px){
      body{ padding: 8px; }
      .btn{ width:40px; height:40px; border-radius: 14px; }
      .dots{ bottom: 8px; }
    }

    @media (prefers-reduced-motion: reduce){
      .track{ transition:none; }
      .btn, .dot{ transition:none; }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="track" id="track">
      <!-- SUAS IMAGENS DO GOOGLE DRIVE (links diretos) -->
      <div class="slide">
        <img src="https://lh3.googleusercontent.com/d/1aq5DqgvHQxLC_ci11Os5sdA5dPKDsvRl=w1600" alt="Imagem 1">
        <div class="overlay"></div>
      </div>

      <div class="slide">
        <img src="https://lh3.googleusercontent.com/d/15iAsKAgMCENzSlvEsKwknMoQbWcH3ehr=w1600" alt="Imagem 2">
        <div class="overlay"></div>
      </div>

      <div class="slide">
        <img src="https://lh3.googleusercontent.com/d/1sQxOR5Gn0dLGG6xK503bdq6MBClgn3HG=w1600" alt="Imagem 3">
        <div class="overlay"></div>
      </div>

      <div class="slide">
        <img src="https://lh3.googleusercontent.com/d/1NT75WVj2Oc10JrGTUTZumsTTxRyh_mnC=w1600" alt="Imagem 4">
        <div class="overlay"></div>
      </div>
    </div>

    <div class="nav">
      <div class="btn" id="prev" aria-label="Anterior">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </div>
      <div class="btn" id="next" aria-label="Próximo">
        <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
      </div>
    </div>

    <div class="dots" id="dots" aria-label="Navegação do carrossel"></div>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      const dotsEl = document.getElementById('dots');
      const prev = document.getElementById('prev');
      const next = document.getElementById('next');

      let index = 0;
      let timer = null;
      const AUTOPLAY_MS = 4500;

      function renderDots(){
        dotsEl.innerHTML = '';
        slides.forEach((_, i) => {
          const d = document.createElement('div');
          d.className = 'dot' + (i===index ? ' active' : '');
          d.addEventListener('click', () => goTo(i, true));
          dotsEl.appendChild(d);
        });
      }

      function update(){
        track.style.transform = `translateX(${-index * 100}%)`;
        Array.from(dotsEl.children).forEach((d,i)=> d.classList.toggle('active', i===index));
      }

      function goTo(i, userAction=false){
        index = (i + slides.length) % slides.length;
        update();
        if(userAction) restartAutoplay();
      }

      function restartAutoplay(){
        stopAutoplay();
        startAutoplay();
      }

      function startAutoplay(){
        timer = setInterval(()=> goTo(index+1), AUTOPLAY_MS);
      }

      function stopAutoplay(){
        if(timer) clearInterval(timer);
        timer = null;
      }

      prev.addEventListener('click', ()=> goTo(index-1, true));
      next.addEventListener('click', ()=> goTo(index+1, true));

      const root = document.getElementById('carousel');
      root.addEventListener('mouseenter', stopAutoplay);
      root.addEventListener('mouseleave', startAutoplay);

      renderDots();
      update();
      startAutoplay();
    })();
  </script>

</body>
</html>
